<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Task By Zuri </title>
    <link rel="stylesheet" href="carosel.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
</head>
<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Lion_%28Panthera_leo%29_male_6y.jpg/200px-Lion_%28Panthera_leo%29_male_6y.jpg" alt="lion-image"></div>
                <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2r2wXeCvQye_jv8XWkq4Ap1BLpj9J5hrX0Q&usqp=CAU" alt="cats-img"></div>
                <div class="swiper-slide"><img src="https://www.burgesspetcare.com/wp-content/uploads/2020/01/Rabbits-01-scaled.jpg" alt="rabbit-image"></div>
                <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSERtCFFFhVnkYVDa43B4lnAcmDWPc2P3UHKA&usqp=CAU" alt="horse-image"></div>
                <div class="swiper-slide"><img src="https://images.ctfassets.net/hrltx12pl8hq/AwWB5s8BHoPXRPOG4xQES/68088a423ae1ef49e7ebf600bf126fcc/02-birds_1667141455.jpg?fit=fill&w=480&h=270" alt="bird-image"></div>
                <div class="swiper-slide"><img src="https://sciencenode.org/img_2020/2020-09-14/pexels-frank-cone-3250638.jpg" alt="dog-img" id="dog"></div>
            </div>
            <div class="button-wrapper">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            
        </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper ('.swiper', {
            loop: true,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    </script>
</body>
</html>
